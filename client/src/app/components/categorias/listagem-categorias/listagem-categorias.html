<section class="row justify-content-center">
  <div class="col-lg-8">
    <h2>Listagem de Categorias</h2>

    <div class="row g-1 mt-3">
      <a class="col-lg-2" mat-flat-button routerLink="cadastrar">
        <mat-icon>add</mat-icon>
        <span>Cadastrar</span>
      </a>
    </div>

    <hr />

    <div class="row g-3">
      @for (categoria of categorias$ | async; track categoria.id) {
        <div class="col-lg-4">
          <mat-card class="card-primary p-2">
            <mat-card-header>
              <h4>{{ categoria.titulo }}</h4>
            </mat-card-header>

            <mat-card-content style="min-height: 40px"></mat-card-content>

            <mat-card-actions align="end">
              <a [routerLink]="['editar', categoria.id]" mat-icon-button matTooltip="Editar"
                ><mat-icon>edit</mat-icon></a
              >
              <a
                [routerLink]="['excluir', categoria.id]"
                mat-icon-button
                matTooltip="Excluir"
                class="btn-danger ms-1"
                ><mat-icon>delete</mat-icon></a
              >
            </mat-card-actions>
          </mat-card>
        </div>
      }
    </div>
  </div>
</section>
